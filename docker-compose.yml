version: "3.9"

services:
  # Postgres
  db:
    image: postgres:15
    container_name: autoteile_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoteile_db
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # FastAPI backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: autoteile_db
      OCR_SPACE_API_KEY: ${OCR_SPACE_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/fix-autoscan-hub-463814-a285a546da5f.json
      MINIO_ENDPOINT: minio
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: autoteile
    depends_on:
      - db
      - redis
      - qdrant
      - minio
    volumes:
      - ./app:/app/app
      - ./secrets:/app/secrets
    command: uvicorn app.main:app --host 0.0.0.0 --port 8081 --reload
    working_dir: /app

  # OCR / Sparrow service
  sparrow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sparrow
    restart: unless-stopped
    ports:
      - "8001:8001"
      - "8003:8003"
    environment:
      TESSDATA_PREFIX: /usr/share/tesseract-ocr/5/tessdata/
    volumes:
      - ./entrypoint-sparrow.sh:/app/entrypoint.sh
    entrypoint: ["/app/entrypoint.sh"]   # ✅ добавили запуск
    working_dir: /app

  # Redis
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      REDIS_URL: redis://redis:6379
    restart: unless-stopped

  # Qdrant vector DB
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  # MinIO object storage
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"  # Web UI
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  db_data:
  qdrant_storage:
  minio_data:
